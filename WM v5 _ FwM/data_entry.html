<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Entry - Waste Management System</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <style>
    /* Inline styles for data_entry.html */
    body {
      background-color: #b1ddff; /* Light background */
      font-family: Cambria, serif; /* Classic Cambria font */
    }

    header {
      background-color: #ffcccc; /* Darker green for header */
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      color: #000000;
      font-size: 1.5em;
    }

    header a {
      text-decoration: none;
      color: inherit;
    }

    .container {
      background-color: #ffffff; /* White background for data entry container */
      padding: 40px 20px; /* Padding for better spacing */
      border-radius: 10px; /* Rounded corners */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      max-width: 600px; /* Max width for better readability */
      margin: 50px auto; /* Centering the container */
    }

    h2 {
      color: #000000; /* Darker shade for heading */
      text-align: center; /* Centering the heading */
      margin-bottom: 20px;
    }

    p {
      color: #555; /* Softer text color */
      text-align: center; /* Center-aligning the paragraph */
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px; /* Spacing between form groups */
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333; /* Dark text for labels */
    }

    .form-group input {
      width: calc(100% - 22px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-group input[type="number"] {
      -moz-appearance: textfield; /* Hides arrows in Firefox */
    }

    .form-group input[type="number"]::-webkit-outer-spin-button,
    .form-group input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none; /* Hides arrows in WebKit browsers */
    }

    button {
      display: inline-block;
      width: 100%;
      padding: 15px;
      background-color: #007bff; /* Button color */
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin: 20px 0; /* Margin for spacing */
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005f56; /* Darker shade on hover */
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1><a href="index.html" id="home-link">Waste Management System</a></h1>
  </header>

  <!-- Data Entry Form Section -->
  <div id="content" class="container">
    <h2>Enter Waste Data</h2>
    <p>Please fill in the details below to record your waste data.</p>

    <form id="data-entry-form" action="data_entry.php" method="POST">
      <!-- Date Field -->
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
      </div>

      <!-- Food Waste Field -->
      <div class="form-group">
        <label for="food_waste">Food Waste (kg):</label>
        <input type="number" id="food_waste" name="food_waste" placeholder="Enter food waste quantity" required>
      </div>

      <!-- Recycled Water Field -->
      <div class="form-group">
        <label for="recycled_water">Recycled Water (liters):</label>
        <input type="number" id="recycled_water" name="recycled_water" placeholder="Enter recycled water quantity" required>
      </div>

      <!-- Solid Waste Field -->
      <div class="form-group">
        <label for="solid_waste">Solid Waste (kg):</label>
        <input type="number" id="solid_waste" name="solid_waste" placeholder="Enter solid waste quantity" required>
      </div>

      <!-- Wet Waste Field -->
      <div class="form-group">
        <label for="wet_waste">Wet Waste (kg):</label>
        <input type="number" id="wet_waste" name="wet_waste" placeholder="Enter wet waste quantity" required>
      </div>

      <!-- Submit Button -->
      <button type="submit">Submit Data</button>
    </form>
  </div>

</body>
</html>
