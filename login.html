<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Waste Management System</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <style>
    /* Inline styles for login.html */
    body {
      background-color: #e7f0f7; /* Light background */
      font-family: Cambria, serif; /* Cambria font */
      margin: 0;
      padding: 0;
      color: #333; /* Default text color */
    }

    header {
      background-color: #00796b; /* Darker green for header */
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      color: #ffffff;
      font-size: 1.5em;
    }

    header a {
      text-decoration: none;
      color: inherit;
    }

    .container {
      background-color: #ffffff; /* White background for login container */
      padding: 40px 20px; /* Padding for better spacing */
      border-radius: 10px; /* Rounded corners */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      max-width: 600px; /* Max width for better readability */
      margin: 50px auto; /* Centering the container */
    }

    h2 {
      color: #00796b; /* Darker shade for heading */
      text-align: center; /* Centering the heading */
      margin-bottom: 20px;
    }

    p {
      color: #555; /* Softer text color */
      text-align: center; /* Center-aligning the paragraph */
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px; /* Spacing between form groups */
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #000000; /* Label color */
    }

    .form-group input {
      width: calc(100% - 22px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 1em;
    }

    .form-group input:focus {
      border-color: #00796b; /* Highlight border color on focus */
      outline: none; /* Remove outline */
    }

    button {
      display: inline-block;
      width: 100%;
      padding: 15px;
      background-color: #007bff; /* Button color */
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin: 20px 0; /* Margin for spacing */
      transition: background-color 0.3s ease, transform 0.2s;
    }

    button:hover {
      background-color: #0069d9; /* Darker shade on hover */
      transform: scale(1.05);
    }

    .text-center {
      text-align: center; /* Center-aligning text */
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1><a href="index.html" id="home-link" style="text-decoration: none; color: inherit;">Waste Management System</a></h1>
  </header>

  <!-- Login Form Section -->
  <div id="content" class="container">
    <h2>Login</h2>
    <p>Welcome back! Please enter your login details below.</p>

    <form id="login-form" action="login.php" method="POST">
      <!-- Username Field -->
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <!-- Submit Button -->
      <button type="submit">Login</button>
    </form>

    <!-- Link to Registration Page -->
    <p class="text-center">New user? <a href="register.html">Register here</a>.</p>
  </div>

</body>
</html>
